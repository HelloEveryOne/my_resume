certifications:
      title: Certifications
      list:
        - name: Cisco Certified Network Associate (CCNA)
          start: 2024
          end: 2028
          organization: CCNA
          credentialid: 200–301
          credentialurl: www.cisco.com
          credentialname: Cisco
          details: |
            CCNA (Cisco Certified Network Associate) is a certification from Cisco, 
            the world’s most famous company for manufacturing and selling networking equipment. 
            This certification helps you to become familiar with a wide range of topics, such as:
            - LAN/WAN
            - TCP/IP model
            - Switches and routers
            - Network utilities (ping, tracert, arp)
            - IP addressing and subnetting
            - VLANs and trunking
            - Routing protocols such as OSPF
            - WLAN
            - NAT and ACLs
            - Automation and programmability.
       
